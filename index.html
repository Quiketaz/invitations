<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Invitations</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Import Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .title-font {
            font-family: 'Playfair Display', serif;
        }
    </style>
</head>
<body class="bg-gray-100 antialiased">
    <div class="container mx-auto px-4 py-12 md:py-20">

        <header class="text-center mb-12">
            <h1 class="title-font text-4xl md:text-5xl font-bold text-gray-800">My Invitations</h1>
            <p class="text-lg text-gray-600 mt-2">A collection of upcoming events.</p>
        </header>

        <!-- Invitation Links -->
        <div class="max-w-2xl mx-auto space-y-6">

            <!-- Thanksgiving Invite -->
            <a href="./thanksgiving/" class="block bg-white rounded-xl shadow-lg overflow-hidden transition-all duration-300 hover:shadow-xl hover:scale-105 border border-gray-200">
                <div class="p-6 md:p-8">
                    <h2 class="title-font text-2xl font-bold text-orange-900">Thanksgiving Dinner</h2>
                    <p class="text-gray-700 mt-2">Join us for our annual Thanksgiving potluck.</p>
                    <div class="mt-4 text-orange-700 font-semibold">View Invite &rarr;</div>
                </div>
            </a>

            <!-- Enrique's Birthday Invite -->
            <a href="./enrique-birthday/" class="block bg-white rounded-xl shadow-lg overflow-hidden transition-all duration-300 hover:shadow-xl hover:scale-105 border border-gray-200">
                <div class="p-6 md:p-8">
                    <h2 class="title-font text-2xl font-bold text-blue-900">Enrique's Birthday</h2>
                    <p class="text-gray-700 mt-2">Come celebrate with us!</p>
                    <div class="mt-4 text-blue-700 font-semibold">View Invite &rarr;</div>
                </div>
            </a>

            <!-- Welcome Sister Invite -->
            <a href="./welcome-sister-texas/" class="block bg-white rounded-xl shadow-lg overflow-hidden transition-all duration-300 hover:shadow-xl hover:scale-105 border border-gray-200">
                <div class="p-6 md:p-8">
                    <h2 class="title-font text-2xl font-bold text-pink-900">Welcome to Texas!</h2>
                    <p class="text-gray-700 mt-2">A special welcome party for my sister.</p>
                    <div class="mt-4 text-pink-700 font-semibold">View Invite &rarr;</div>
                </div>
            </a>

        </div>

    </div>
</body>
</html>
